# SonarQube Project Configuration
sonar.projectKey=e4c5_bertie
sonar.organization=e4c5

# Project metadata
sonar.projectName=Bertie - Duplicate Code Detector
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=21
sonar.java.target=21

# Binary directories for bytecode analysis
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude generated code and test resources
sonar.exclusions=**/test-bed/**,**/target/**

# Additional properties
sonar.sourceEncoding=UTF-8
