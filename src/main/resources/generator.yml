# Bertie Configuration Template
# Copy this file to your project's src/main/resources/generator.yml
variables:
  projects_folder: ${HOME}/csi/Antikythera

# Project base path (required)
base_path: ${projects_folder}/csi-bm-invoice-java-service/

# Output path for generated files (optional)
# output_path: /path/to/output

# Duplication Detector Settings
duplication_detector:
  # Target class to analyze (fully qualified name)
  target_class: "com.csi.bm.invoice.service.impl.InvoiceTransactionServiceImplTest"

  # Minimum lines to consider as duplicate
  min_lines: 5

  # Similarity threshold (0.0 to 1.0)
  # 0.75 = 75% similar
  threshold: 0.75
  
  # Performance optimization: limit window size growth
  # Prevents exponential sequence generation
  max_window_growth: 5
  
  # Extract only maximal sequences (longest at each position)
  # For test classes with repetitive setup, use false to detect partial duplicates
  # For large codebases, use true for better performance
  maximal_only: true

  # Similarity algorithm weights (optional)
  # similarity_weights:
  #   lcs_weight: 0.4
  #   levenshtein_weight: 0.3
  #   structural_weight: 0.3

# AI Service Configuration (optional)
# Required for AI-powered method naming
