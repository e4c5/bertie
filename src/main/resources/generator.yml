# Bertie Test-Bed Refactoring Configuration  
# Run Bertie in BATCH mode to actually eliminate duplicates

variables:
  projects_folder: ${HOME}/csi/Antikythera

# Point to Bertie's test-bed - FIXED: removed /src/test/java duplication
base_path: ${projects_folder}/bertie/test-bed
base_package: com.raditha.bertie.testbed

# Output directory
output_path: /tmp/bertie-refactor-output

# LENIENT settings to find more duplicates
min_lines: 3
threshold: 70

# Skip getters/setters
skip_getters_setters: true

# Log level
log_level: INFO
