# Focused configuration for ServiceWithObjectCreation investigation
# Testing why only 2 of 3 duplicate blocks are being eliminated

variables:
  projects_folder: ${HOME}/csi/Antikythera

# Point to Bertie's test-bed MAIN source (not tests!)
base_path: ${projects_folder}/bertie/test-bed
base_package: com.raditha.bertie.testbed

# Output directory for any generated files
output_path: /tmp/bertie-test-output

# Detection settings - use lenient to find more duplicates
min_lines: 3
threshold: 70

# Only analyze the specific class with the issue
target_class: com.raditha.bertie.testbed.callsite.ServiceWithObjectCreation

# Skip getters/setters
skip_getters_setters: true

# Use LSH with improved sensitivity settings
enable_lsh: true

# Log level
log_level: DEBUG
