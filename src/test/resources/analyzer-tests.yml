# Bertie test configuration
# Used for analyzer unit tests

variables:
  projects_folder: ${HOME}/csi/Antikythera

# Point to test-bed sources
base_path: ${projects_folder}/bertie/test-bed/
base_package: com.raditha.bertie.testbed

# Test-bed scanner will parse all test sources
skip_getters_setters: false

# No database needed for analyzer tests
log_level: INFO
